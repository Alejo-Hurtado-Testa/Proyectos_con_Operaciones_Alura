<meta charset="utf-8">

<h1>PROGRAMA ANIO MUNDIAL DE LA FIFA</h1>



<script>

	function saltarlinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(algo) {
		document.write(algo);
		saltarlinea();
	}

	var anho_mundial = 1930;
	var anho_limite = parseInt(prompt("Ingrese el anio limite para calcular cuantos mundiales hubo"))

	while (anho_mundial <= anho_limite) {
		imprimir("Hubo mundial de la FIFA en el " + anho_mundial);
		anho_mundial = anho_mundial + 4;
	}

	imprimir("Fin del programa");

</script>
