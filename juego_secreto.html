<meta charset="utf-8">

<!-- ESTA ETIQUETA LO QUE HACE ES CREAR UN CUADRO EN EL CUAL SE PUEDE ESCRIBIR EN EL. -->
<input/>

<!-- ESTA ETIQUETA LO QUE HACE ES CREAR UN BOTON AL LADO DEL CUADRO, EL CUAL SE PUEDE APRETAR PARA VERIFICAR Y CONFIRMAR ALGO DEL CUADRO DE TEXTO. -->
<button>Verificar si adivinaste el secreto</button>


<script>
	
	var secreto = Math.round(Math.random()*10);
	// EN ESTA VARIABLE LO QUE ESTAMOS HACIENDO ES CAPTURAR EL VALOR DE LA ETIQUETA INPUT EN EL CODIGO HTML.
	var input = document.querySelector("input");
	// AL PONERLO ACA SIGNIFICA QUE AL MOMENTO DE ENTRAR EN LA PAGINA, EL CUADRO VA A ESTAR SELECCIONADO Y LISTO.
	input.focus();

	function verificar() {

		// ACA EN LA CONDICION PARA PODER COMPARAR EL VALOR DE INPUT, SE DEBE PONER .value PARA PODER ACCEDER A ESE VALOR Y TRANSFORMARLO EN NUMERO ENTERO.
		if (parseInt(input.value) == secreto) {
			alert("Acertaste el secreto");
		} else {
			alert("No acertaste el secreto");
		}

		// ESTE CODIGO ES PARA QUE CADA VEZ QUE APRETEMOS EL BOTON, EL CUADRO VUELVA A ESTAR VACIO Y LISTO PARA INGRESAR OTRO NUMERO.
		input.value = "";
		// ESTE OTRO ES PARA QUE CADA VEZ QUE SE LIMPIE, SE SELECCIONE SOLO, OSEA, QUE MANTENGA EL FOCO EN EL CUADRO DE TEXTO PARA NO TENER QUE IR A HACERLE CLICK NUEVAMENTE.
		input.focus();

	}

	// EN ESTA VARIABLE LO QUE ESTAMOS HACIENDO ES CAPTURAR EL VALOR DE LA ETIQUETA BUTTON EN EL CODIGO HTML.
	var button = document.querySelector("button");
	// ESTE CODIGO SIRVE PARA HACER ALGO CUANDO EL USUARIO HACE CLICK EN EL BOTON, EN ESTE CASO LLAMA A LA FUNCION VERIFICAR.
	/* LA FUNCION SE PONE SIN PARENTESIS, ESTO SE DEBE A QUE SI LO PONEMOS CON () EL CODIGO AL MOMENTO DE EJECUTARSE, LO VA A EJECUTAR VACIO Y
	AL PONERLO SIN PARENTESIS LE ESTAMOS DICIENDO QUE LO EJECUTE SOLAMENTE CUANDO NOSOTROS HACEMOS CLICK EN EL BOTON. */
	button.onclick = verificar;
</script>
