<meta charset="utf-8">

<h1>JUEGO DE ADIVINANZA</h1>



<script>

	function saltarlinea() {
		document.write("<br>");
	}

	function imprimir(algo) {
		document.write(algo);
		saltarlinea();
	}

	for (var lineas = 1; lineas <= 3; lineas++ ) {

		for (var columnas = 1; columnas <= 10; columnas++) {

			document.write("*");			

		}

		saltarlinea();
	}

	saltarlinea();
	imprimir("FIN DEL PROGRAMA");

</script>
